{% extends "entries.html" %}
{% block content %}
        <section>
            <div class="container">
                <div class="edit-entry">
                    <h2>Edit Your Journal Entry</h2>
                    <p>Make your changes and click 'Save Entry'</p>
                    {% from 'macros.html' import render_field %}
                        <form method='POST' action=''>
                            {{ form.csrf_token }}
                            {% for field in form %}
                                {{ render_field(field) }}
                            {% endfor %}
                            <button type="submit" id="submit">Save Entry</button>
                        </form>
                </div>
            </div>
        </section>
{% endblock %}
