{% extends 'layout.html' %}

{% block content %}
        <section>
            <div class="container">
                <div class="new-entry">
                    <h2>Add a New Journal Entry!</h2>
                    {% from 'macros.html' import render_field %}
                    <form method='POST' action=''>
                        {{ form.csrf_token }}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <button type="submit" id="submit">Record Entry!</button>
                    </form>
                </div>
            </div>
        </section>
{% endblock %}
