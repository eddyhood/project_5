{% extends 'layout.html' %}

{% block content %}
    <h2>Register Here</h2>
    {% from 'macros.html' import render_field %}
    <form method='POST' action=''>
        {{ form.csrf_token }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Register!</button>
    </form>
{% endblock %}
