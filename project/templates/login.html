{% block content %}
    <h2>Please Login Below</h2>
    {% from 'macros.html' import render_field %}
    <form method='POST' action="">
        {{form.csrf_token}}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Login</button>
    </form>
{% endblock %}
