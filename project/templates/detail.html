{% extends 'layout.html' %}
{% block content %}
        <section>
            <div class="container">
                <div class="entry-list single">
                {%for entry in entry %}
                    <h2>{{ entry.title }}</h2>
                    <p>{{ entry.date }}</p>
                    <h2>Time Spent</h2>
                    <p>{{ entry.time }}</p>
                    <h2>What I Learned</h2>
                    <p>{{ entry.entry }}</p>
                    <h2>Resources to Remember</h2>
                    <p>{{ entry.resources }}</p>
                    <h4>Tags</h4>
                    <p>{{ entry.tag }}</p>
                {% endfor %}
                </div>
            </div>
            <div class="edit">
                <p><a href="edit.html">Edit Entry</a></p>
            </div>
        </section>
{% endblock %}
